<mat-toolbar color="primary">
    <span> {{ title }} </span>
</mat-toolbar>

<nav mat-tab-nav-bar>
    <a mat-tab-link
        *ngFor="let tab of navTabs"
        [routerLink]="tab.path"
        routerLinkActive #rla="routerLinkActive"
        [routerLinkActiveOptions]="{exact:true}"
        [active]="rla.isActive"
    >
        {{ tab.label }}
    </a>
</nav>

<router-outlet></router-outlet>
